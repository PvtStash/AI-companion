services:
  - type: web
    name: companion-server
    env: node
    rootDir: server
    plan: starter
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: ALLOW_FLIRT
        value: "true"
      - key: ALLOW_ADULT
        value: "false"
      - key: JOB_TOKEN
        sync: false
    autoDeploy: true
    healthCheckPath: /health
    # Link database; Render will inject DATABASE_URL
    databases:
      - name: companion-db

databases:
  - name: companion-db
    plan: starter
